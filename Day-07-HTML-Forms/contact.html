<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="profile-header">
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="section-box" style="margin: 20px auto; max-width: 900px;">

            <h2>Get in Touch</h2>

            <form action="#" method="POST">

                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="user_name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="user_email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="user_message" rows="6" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>

            </form>
        </div>
    </main>

    <footer>
        <h2>Contact With Me</h2>
        <p>You Can check out my projects on
            <a href="https://github.com/Kavishka14280" target="_blank" rel="noopener noreferrer">GitHub</a>
            or connect with me on
            <a href="https://www.linkedin.com/in/kavishka-wickramaarachchi-019879286/" target="_blank"
                rel="noopener noreferrer">Linkedin</a>
        </p>
    </footer>
    </header>

</body>

</html>
